<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NovaColumn API - Documentation</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
    <style>
    .swagger-ui .topbar {
        display: none;
    }
    .swagger-ui .url {
        display: none;
    }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
      SwaggerUIBundle({
        url: "swagger.json",
        dom_id: '#swagger-ui',
        presets: [ SwaggerUIBundle.presets.apis ],
        layout: "BaseLayout",
        docExpansion: "none",
        defaultModelsExpandDepth: -1
      });
    </script>
  </body>
</html>
